<div class="dashboard-wrapper">
    <aside class="dashboard-aside">
        <dashboard-side-bar class="dashboard-side-bar" selected-tab="vm.selectedTab" selected-video-tag="vm.selectedVideoTag" video="vm.video" article="vm.article"></dashboard-side-bar>
    </aside>
    <section class="dashboard-section" ng-switch="vm.selectedTab">
        <dashboard-index ng-switch-when="index"></dashboard-index>
        <dashboard-manage-article article="vm.article" refresh="vm.selectedTab" ng-switch-when="manageArticle"></dashboard-manage-article>
        <dashboard-manage-comment article="vm.article" ng-switch-when="manageComment"></dashboard-manage-comment>
        <dashboard-post-article article="vm.article" ng-switch-when="postArticle"></dashboard-post-article>
        <dashboard-manage-video video="vm.video" refresh="vm.selectedTab" selected-video-tag="vm.selectedVideoTag" ng-switch-when="manageVideo"></dashboard-manage-video>
        <dashboard-post-video video="vm.video" ng-switch-when="postVideo"></dashboard-post-video>
        <dashboard-add-tag ng-switch-when="addVideoTag"></dashboard-add-tag>
        <dashboard-manage-communicate-section refresh="vm.selectedTab" ng-switch-when="manageCommunicateSection"></dashboard-manage-communicate-section>
        <dashboard-manage-game-match-section refresh="vm.selectedTab" ng-switch-when="manageGameMatchSection"></dashboard-manage-game-match-section>
        <dashboard-manage-complaint-section refresh="vm.selectedTab" ng-switch-when="manageComplaintSection"></dashboard-manage-complaint-section>
        <dashboard-manage-forum refresh="vm.selectedTab" ng-switch-when="manageForum"></dashboard-manage-forum>
        <dashboard-manage-player-info refresh="vm.selectedTab" ng-switch-when="managePlayerInfo"></dashboard-manage-player-info>
        <dashboard-manage-player-group refresh="vm.selectedTab" ng-switch-when="managePlayerGroup"></dashboard-manage-player-group>
        <dashboard-check-list refresh="vm.selectedTab" ng-switch-when="checkList"></dashboard-check-list>
        <dashboard-delete-team refresh="vm.selectedTab" ng-switch-when="deleteTeam"></dashboard-delete-team>
        <dashboard-change-name refresh="vm.selectedTab" ng-switch-when="changeName"></dashboard-change-name>
        <dashboard-push-article refresh="vm.selectedTab" ng-switch-when="createBlog"></dashboard-push-article>
        <dashboard-push-schedule refresh="vm.selectedTab" ng-switch-when="pushSchedule"></dashboard-push-schedule>
        <dashboard-mark-user refresh="vm.selectedTab" ng-switch-when="markUser"></dashboard-mark-user>
    </section>
</div>
