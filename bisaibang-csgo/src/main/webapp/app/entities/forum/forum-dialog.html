
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myForumLabel" data-translate="bsbmsoneApp.forum.home.createOrEditLabel">Create or edit a Forum</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.forum.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.forum.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.forum.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.forum.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.forum.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.forum.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.forum.manager" for="field_manager">Manager</label>
            <input type="text" class="form-control" name="manager" id="field_manager"
                    ng-model="vm.forum.manager"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.forum.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.forum.state"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.forum.isAbandon" for="field_isAbandon">Is Abandon</label>
            <input type="checkbox" class="form-control" name="isAbandon" id="field_isAbandon"
                    ng-model="vm.forum.isAbandon"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
