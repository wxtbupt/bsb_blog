
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonLabel" data-translate="bsbmsoneApp.person.home.createOrEditLabel">Create or edit a Person</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.person.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.person.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.person.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.person.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.themeUrl" for="field_themeUrl">Theme Url</label>
            <input type="text" class="form-control" name="themeUrl" id="field_themeUrl"
                    ng-model="vm.person.themeUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.avatarUrl" for="field_avatarUrl">Avatar Url</label>
            <input type="text" class="form-control" name="avatarUrl" id="field_avatarUrl"
                    ng-model="vm.person.avatarUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.person.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.sex" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.person.sex"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.person.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.person.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.idCard" for="field_idCard">Id Card</label>
            <input type="text" class="form-control" name="idCard" id="field_idCard"
                    ng-model="vm.person.idCard"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bsbmsoneApp.person.idGame" for="field_idGame">Id Game</label>
            <input type="text" class="form-control" name="idGame" id="field_idGame"
                    ng-model="vm.person.idGame"
                    />
        </div>

        <div class="form-group">
            <label data-translate="bsbmsoneApp.person.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.person.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
