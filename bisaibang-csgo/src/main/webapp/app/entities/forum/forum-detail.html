
<div>
    <h2><span data-translate="bsbmsoneApp.forum.detail.title">Forum</span> {{vm.forum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="bsbmsoneApp.forum.name">Name</span></dt>
        <dd>
            <span>{{vm.forum.name}}</span>
        </dd>
        <dt><span data-translate="bsbmsoneApp.forum.type">Type</span></dt>
        <dd>
            <span>{{vm.forum.type}}</span>
        </dd>
        <dt><span data-translate="bsbmsoneApp.forum.manager">Manager</span></dt>
        <dd>
            <span>{{vm.forum.manager}}</span>
        </dd>
        <dt><span data-translate="bsbmsoneApp.forum.state">State</span></dt>
        <dd>
            <span>{{vm.forum.state}}</span>
        </dd>
        <dt><span data-translate="bsbmsoneApp.forum.isAbandon">Is Abandon</span></dt>
        <dd>
            <span>{{vm.forum.isAbandon}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="forum-detail.edit({id:vm.forum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
